<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Create New Task</h2>
            <a href="{% url 'tasks:all_task' %}" class="btn btn-primary">View All Tasks</a>
        </div>

        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Task Description -->
                <div class="mb-3">
                    <label for="task_name" class="form-label">Task Description*</label>
                    <textarea class="form-control" id="task_name" name="task_name" rows="3" required></textarea>
                </div>

                <!-- Task Category -->
                <div class="mb-3">
                    <label for="task_category" class="form-label">Category*</label>
                    <select class="form-select" id="task_category" name="task_category" required>
                        <option value="">Select a category</option>
                        
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Study">Study</option>
                        <option value="Prayer">Prayer</option>
                        <option value="Medical">Medical</option>
                        <option value="Grocery">Grocery</option>
                        <option value="Home">Home</option>

                        <option value="Other">Other</option>
                    </select>
                </div>

              

                <!-- Status -->
                <div class="mb-3">
                    <label for="status" class="form-label">Status*</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="">Select status</option>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Create Task</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <p>Created by Usama Ahmed | 
            <a href="https://www.linkedin.com/in/usamadoescode" target="_blank">LinkedIn</a> | 
            <a href="https://github.com/usamadoescode" target="_blank">GitHub</a> |
            <a href="{% url 'accounts:logout' %}" class="text-danger" onclick="return confirm('Are you sure you want to log out?');">Logout</a>
        </p>
    </footer>

    {% comment %} <!-- Optional JavaScript for duration validation -->
    <script>
        document.getElementById('duration').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value) {
                let parts = value.split(':');
                if (parts.length === 2) {
                    let hours = parseInt(parts[0]);
                    let minutes = parseInt(parts[1]);
                    if (isNaN(hours) || isNaN(minutes) || minutes >= 60) {
                        e.target.setCustomValidity('Please enter a valid time in HH:MM format');
                    } else {
                        e.target.setCustomValidity('');
                    }
                } else {
                    e.target.setCustomValidity('Please enter time in HH:MM format');
                }
            } else {
                e.target.setCustomValidity('');
            }
        });
    </script> {% endcomment %}
</body>
</html>
