<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->

    <style>
        .mx-auto {
            margin: 50px auto;
        }
        h2 {
            margin-bottom: 20px;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form class="col-8 mx-auto card p-4 shadow-lg" method="POST">
            {% csrf_token %}
            
            <a href="{% url 'tasks:all_task' %}" class="btn btn-success mb-3">View Tasks</a>
            
            <h2 class="text-center">Update Task</h2>

            <!-- Task Name -->
            <div class="mb-3">
                <label for="task_name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="task_name" name="task_name" value="{{ task.task_name }}" required>
            </div>

            <!-- Category -->
            <div class="mb-3">
                <label for="task_category" class="form-label">Category</label>
                <input type="text" class="form-control" id="task_category" name="task_category" value="{{ task.task_category }}" required>
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="statusSelect" class="form-label">Status</label>
                <select class="form-control" id="statusSelect" name="status" required>
                    <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Done" {% if task.status == 'Done' %}selected{% endif %}>Done</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Update Task</button>
            </div>
        </form>
    </div>

</body>
</html>
